<form [formGroup]="form" (ngSubmit)="submit()">
    <label for="chars">Character </label>
    <select (change)="charChanged($event.target.value)" formControlName="chars" id="chars">
      <option *ngFor="let c of chars;" [value]="c.value">
          {{c.name}}
      </option>
    </select>
  
    <button>submit</button>
  </form>
